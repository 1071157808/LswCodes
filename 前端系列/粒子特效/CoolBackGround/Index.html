<html lang="zh">
<head>
    <meta charset="utf-8">
    <title></title>




    <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="http://dev.corethink.cn/Public/libs/jquery/1.x/jquery.min.js"></script>
    <script type="text/javascript" src="http://dev.corethink.cn/Public/libs/pace/pace.min.js" data-pace-options="{&quot;ajax&quot;:true}"></script>
</head>
<body style="background: #1685d0" class="admin_public_login  pace-done">

    <div id="particles-js" class="background"></div>


    <div class="clearfix full-script">
        <div class="container-fluid">
   <script src="http://dev.corethink.cn/Public/libs/particles/particles.min.js"></script>
            <script type="text/javascript">
                $(function () {
                    //背景粒子效果
                    particlesJS('particles-js', {
                        particles: {
                            color: '#46BCF3',
                            shape: 'circle', // "circle", "edge" or "triangle"
                            opacity: 1,
                            size: 2,
                            size_random: true,
                            nb: 200,
                            line_linked: {
                                enable_auto: true,
                                distance: 100,
                                color: '#46BCF3',
                                opacity: .8,
                                width: 1,
                                condensed_mode: {
                                    enable: false,
                                    rotateX: 600,
                                    rotateY: 600
                                }
                            },
                            anim: {
                                enable: true,
                                speed: 1
                            }
                        },
                        interactivity: {
                            enable: true,
                            mouse: {
                                distance: 250
                            },
                            detect_on: 'canvas', // "canvas" or "window"
                            mode: 'grab',
                            line_linked: {
                                opacity: .5
                            },
                            events: {
                                onclick: {
                                    enable: true,
                                    mode: 'push', // "push" or "remove" (particles)
                                    nb: 4
                                }
                            }
                        },
                        retina_detect: true
                    });
                });
            </script>

        </div>
    </div>

</body>
</html>
