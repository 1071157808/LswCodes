<!doctype html>
<html ng-app>
<head>
    <title></title>
    <script src="/scripts/angular.min.js"></script>
 
</head>
<body>

    <!--Hello World-->
    Hello {{'World'}}!<br /><br />

    <!--双向绑定-->
    Your name: <input type="text" ng-model="yourname" placeholder="测试而已">  
    <hr>
    Hello {{yourname || '小明'}}!

    <br />

    <!--加法表达式-->
    {{5+5}}

    <!--应用程序变量绑定-->
    <br />
    <div  data-ng-app="" data-ng-init="firstName='HTML5'">
        <p>Hi <span data-ng-bind="firstName"></span></p>

    </div>
    <br /><br />

</body>

</html>
