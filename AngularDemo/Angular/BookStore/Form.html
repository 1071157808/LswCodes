<!DOCTYPE html>
<html ng-app="Form">
<head>
    <link href="PublicCSS/bootstrap.css" rel="stylesheet" />
    <script src="PublicJs/angular.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script type="text/javascript">
        var app = angular.module('Form', []);
        app.controller('formCtrl', function ($scope) {
            $scope.userInfo =
            {
                email: "deawback@hotmail.com",
                passWord: "12346",
                autoLogin: true
            };
            $scope.GetData = function () {
                console.log($scope.userInfo);
            };
            $scope.SetData = function () {
                $scope.userInfo =
                 {
                     email: "1521583600@qq.com",
                     passWord: "12346",
                     autoLogin: false
                 };
            };

        });
    </script>
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">双向数据绑定</div>
        </div>
        <div class="panel-body" ng-controller="formCtrl">
            <div class="row">
                <div class="col-md-12">
                    <form role="form" class="form-horizontal">

                        <div class="form-group">
                            <label class="col-md-2 control-label">邮箱</label>
                            <div class="col-md-10">
                                <input class="form-control" ng-model="userInfo.email" type="email" placeholder="在这里输入邮箱" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">密码</label>
                            <div class="col-md-10">
                                <input class="form-control" ng-model="userInfo.passWord" type="password" placeholder="在这里输入密码" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-md-10">
                                <div class="checkbox">
                                    <label>
                                        <input ng-model="userInfo.autoLogin" type="checkbox" />自动登陆
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-md-10">
                                <button class="btn btn-default" ng-click="GetData()">
                                    点击获取表单的值
                                </button>&nbsp;&nbsp;
                                <button class="btn btn-default" ng-click="SetData()">
                                    点击修改表单的值
                                </button>&nbsp;&nbsp;
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
