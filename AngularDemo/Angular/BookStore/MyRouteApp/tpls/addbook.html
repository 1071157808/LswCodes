<h3>新增书籍</h3>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-md-2 control-label">
            图书名称：
        </label>
        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="在这里写书名">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">
            作者：
        </label>
        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="在这里写作者">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">
            类别：
        </label>
        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="这本书的类别?">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button class="btn btn-primary" ng-click="backToPrevious()">返回</button>
        </div>
    </div>
</form>
