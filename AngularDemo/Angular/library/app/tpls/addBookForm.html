<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">有什么推荐的?</div>
    </div>
    <div class="panel-body" ng-controller="addBookCtrl">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form" name="form" required>
                    <div class="form-group">
                        <label class="col-md-2 control-label">书名:</label>
                        <div class="clo-md-10">
                            <input type="text" class="form-control" placeholder="在这里输入书名" ng-model="book.name" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">作者:</label>
                        <div class="clo-md-10">
                            <input type="text" class="form-control" placeholder="译者也可以" ng-model="book.author" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">类型:</label>
                        <div class="col-md-10">
                            <select class="form-control" ng-model="book.type">
                                <option value='1'>C#</option>
                                <option value='2'>IOS</option>
                                <option value='3'>小说</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="clo-md-2 control-label">为什么推荐它?</label>
                        <input type="text" class="form-control" placeholder="这本书的魅力所在" ng-model="book.explain" required />
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <a ng-click="addBook()" class="btn btn-success" ng-disabled="form.$invalid">保存</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a ui-sref="index.library({bookType:0})" class="btn btn-primary">取消</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
