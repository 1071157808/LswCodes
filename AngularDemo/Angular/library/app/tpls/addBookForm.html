<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">有什么推荐的?</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form" name="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">书名:</label>
                        <div class="clo-md-10">
                            <input type="text" class="form-control" placeholder="在这里输入书名" ng-model="book.bookName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">作者:</label>
                        <div class="clo-md-10">
                            <input type="text" class="form-control" placeholder="译者也可以" ng-model="book.author" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">类型:</label>
                        <div class="col-md-10">
                            <select class="form-control">
                                <option>C#</option>
                                <option>IOS</option>
                                <option>小说</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="clo-md-2 control-label">为什么推荐它?</label>
                        <input type="text" class="form-control" placeholder="这本书的魅力所在" ng-model="book.explain"/>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <a ui-sref="booklist" class="btn btn-success" ng-disabled="form.$invalid">保存</a>
                            <a ui-sref="booklist({bookType:0})" class="btn btn-primary">取消</a>
                            <button class="btn btn-default" ng-click="setFormData()">清空表单</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
